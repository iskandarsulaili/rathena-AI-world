# P2P Coordinator Server Configuration

# Enable or disable P2P mesh features (default: true)
p2p_enabled = true

# Coordinator server listen address and port
listen_address = "0.0.0.0"
listen_port = 50051

# Worker pool settings
worker_count = "auto"   # "auto" = use hardware concurrency, or set an integer

# Logging
log_level = "INFO"      # Options: DEBUG, INFO, WARN, ERROR
log_format = "json"     # Options: json, text

# Security/anti-cheat
enable_signature_validation = true
enable_anomaly_detection = true
enable_peer_reputation = true

# DragonflyDB integration (for peer metadata, cheat flags, load metrics)
dragonflydb_host = "127.0.0.1"
dragonflydb_port = 6379

# NATS/JetStream integration
nats_url = "nats://localhost:4222"

# gRPC integration
grpc_enabled = true

# Advanced: protocol timeouts, mesh refresh intervals, etc.
mesh_refresh_interval_ms = 10000
peer_expiry_seconds = 30
max_peers_per_client = 30

# Add more options as needed for your deployment.