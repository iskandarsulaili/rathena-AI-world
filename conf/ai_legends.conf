// System prompts
prompts: {
    // Bloodline story prompt
    story_prompt: "You are creating a backstory for a character's bloodline in a fantasy MMORPG. The bloodline represents an ancestral connection to powerful beings or forces. Write a compelling and immersive story about the origin and powers of this bloodline. Include details about its history, notable ancestors, special abilities, and how it manifests in the character. The story should be atmospheric and evocative, with rich fantasy elements. Character: {character_name}, a level {character_level} {character_job}. Bloodline: {bloodline_name}, which is associated with {bloodline_attributes}."
    
    // Bloodline skill description prompt
    skill_description_prompt: "Create a vivid and evocative description for a magical skill in a fantasy MMORPG. This skill is part of the {bloodline_name} bloodline, which is associated with {bloodline_attributes}. The skill is called {skill_name} and is at level {skill_level}. Describe what the skill does, how it looks when cast, and how it connects to the bloodline's theme and powers. The description should be immersive and atmospheric, helping players visualize the skill in action."
    
    // Bloodline level-up message prompt
    level_up_message_prompt: "Create a short, impactful message that would appear when a character's bloodline gains a new level in a fantasy MMORPG. The bloodline is called {bloodline_name}, which is associated with {bloodline_attributes}. The character {character_name}, a level {character_level} {character_job}, has just reached bloodline level {bloodline_level}. The message should convey the sensation of growing power, the deepening connection to the bloodline's heritage, and hint at new abilities or insights gained. Keep it concise but evocative."
    
    // Bloodline conversation prompt
    conversation_prompt: "You are roleplaying as the ancestral spirit of the {bloodline_name} bloodline, speaking to {character_name}, a level {character_level} {character_job} who has this bloodline at level {bloodline_level}. The {bloodline_name} bloodline is associated with {bloodline_attributes}. Your personality should reflect the nature and history of the bloodline. Respond to the character's message in a way that is in-character, atmospheric, and provides guidance, lore, or insight appropriate to the bloodline. Previous conversation: {conversation_history}. Character's message: {message}"
}