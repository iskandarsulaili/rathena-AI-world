# AI Legends Configuration
# This file contains configuration settings for the AI Legends system.

// General settings
general: {
    // Enable or disable the AI Legends system
    enabled: true
    
    // Default provider to use for AI Legends
    default_provider: "openai"
    
    // Maximum number of bloodlines a character can have
    max_bloodlines_per_character: 5
    
    // Maximum level for bloodlines
    max_bloodline_level: 50
    
    // Experience multiplier for bloodline leveling
    experience_multiplier: 1.0
    
    // Base experience required for level 1
    base_experience: 1000
    
    // Experience curve type (linear, exponential, logarithmic)
    experience_curve: "exponential"
    
    // Experience curve factor
    experience_curve_factor: 1.5
    
    // Enable bloodline skill learning
    enable_skills: true
    
    // Maximum number of skills per bloodline
    max_skills_per_bloodline: 10
    
    // Maximum skill level
    max_skill_level: 10
    
    // Enable bloodline attributes
    enable_attributes: true
    
    // Enable bloodline stories
    enable_stories: true
    
    // Enable bloodline quests
    enable_quests: true
    
    // Enable bloodline events
    enable_events: true
    
    // Database table names
    db_bloodlines_table: "ai_bloodlines"
    db_character_bloodlines_table: "ai_character_bloodlines"
    db_bloodline_skills_table: "ai_bloodline_skills"
    db_character_bloodline_skills_table: "ai_character_bloodline_skills"
    db_bloodline_stories_table: "ai_bloodline_stories"
    db_bloodline_conversations_table: "ai_bloodline_conversations"
}

