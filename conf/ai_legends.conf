// Bloodline settings
bloodlines: {
    // Bloodline unlock requirements
    unlock_requirements: {
        // Minimum character level to unlock bloodlines
        min_character_level: 40
        
        // Minimum character job level to unlock bloodlines
        min_job_level: 40
        
        // Minimum character base stats to unlock bloodlines
        min_stats: {
            str: 40
            agi: 40
            vit: 40
            int: 40
            dex: 40
            luk: 40
        }
        
        // Minimum character zeny to unlock bloodlines
        min_zeny: 1000000
        
        // Required items to unlock bloodlines (item_id: amount)
        required_items: {
            7227: 10  // Mystic Frozen
            7228: 10  // Flame Heart
            7229: 10  // Rough Wind
            7230: 10  // Great Nature
            7231: 10  // Mystic Frozen
        }
        
        // Required quests to unlock bloodlines
        required_quests: [
            7000,  // Legend of the Ancients
            7001,  // Path of the Bloodline
            7002   // Awakening the Power Within
        ]
    }
    
    // Bloodline experience settings
    experience: {
        // Experience gained from killing monsters (monster_level * multiplier)
        monster_kill_multiplier: 0.5
        
        // Experience gained from completing quests (quest_level * multiplier)
        quest_completion_multiplier: 2.0
        
        // Experience gained from using skills (skill_level * multiplier)
        skill_use_multiplier: 0.1
        
        // Experience gained from PvP (opponent_level * multiplier)
        pvp_multiplier: 1.0
        
        // Experience gained from WoE (multiplier)
        woe_multiplier: 2.0
        
        // Experience gained from Guild Dungeons (multiplier)
        guild_dungeon_multiplier: 1.5
        
        // Experience gained from MVP kills (mvp_level * multiplier)
        mvp_kill_multiplier: 3.0
    }
    
    // Bloodline skill settings
    skills: {
        // Skill learning requirements
        learning_requirements: {
            // Minimum bloodline level to learn skills
            min_bloodline_level: 5
            
            // Level increment for learning new skills
            level_increment: 5
            
            // Zeny cost per skill level
            zeny_cost_per_level: 10000
            
            // Item cost per skill level (item_id: amount)
            item_cost_per_level: {
                7227: 1  // Mystic Frozen
                7228: 1  // Flame Heart
                7229: 1  // Rough Wind
                7230: 1  // Great Nature
                7231: 1  // Mystic Frozen
            }
        }
        
        // Skill cooldown settings
        cooldowns: {
            // Global cooldown between bloodline skills (in seconds)
            global_cooldown: 3.0
            
            // Default cooldown for bloodline skills (in seconds)
            default_cooldown: 60.0
            
            // Cooldown reduction per skill level (in seconds)
            cooldown_reduction_per_level: 5.0
            
            // Minimum cooldown for bloodline skills (in seconds)
            min_cooldown: 10.0
        }
        
        // Skill effect settings
        effects: {
            // Enable skill visual effects
            enable_visual_effects: true
            
            // Enable skill sound effects
            enable_sound_effects: true
            
            // Enable skill hit effects
            enable_hit_effects: true
            
            // Enable skill status effects
            enable_status_effects: true
        }
    }
    
    // Bloodline story settings
    stories: {
        // Enable dynamic story generation
        enable_dynamic_generation: true
        
        // Cache generated stories
        cache_stories: true
        
        // Story update interval (in days)
        update_interval: 7
        
        // Story length (in characters)
        story_length: 2000
        
        // Story themes
        themes: [
            "origin",
            "power",
            "destiny",
            "legacy",
            "conflict",
            "redemption",
            "transformation"
        ]
        
        // Story elements
        elements: [
            "ancient civilization",
            "forgotten magic",
            "divine intervention",
            "heroic sacrifice",
            "dark secret",
            "prophecy",
            "forbidden knowledge"
        ]
    }
    
    // Bloodline conversation settings
    conversations: {
        // Enable dynamic conversation generation
        enable_dynamic_generation: true
        
        // Cache generated conversations
        cache_conversations: true
        
        // Maximum conversation history length
        max_history_length: 10
        
        // Conversation cooldown (in seconds)
        cooldown: 300
        
        // Conversation themes
        themes: [
            "guidance",
            "training",
            "lore",
            "personal",
            "quest",
            "world",
            "philosophy"
        ]
    }
}

