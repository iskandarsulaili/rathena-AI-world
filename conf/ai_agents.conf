// Master Configuration File for AI Agents
// This file controls all AI agent settings and parameters

//-----------------------------------------------------------------------------
// Global AI Settings
//-----------------------------------------------------------------------------
ai_system: {
    // Enable/disable the entire AI system
    enabled: true

    // AI Model Selection (azure_openai, openai_gpt4, deepseek_v3)
    primary_model: "azure_openai"
    fallback_model: "deepseek_v3"

    // AI Model Configuration
    azure_openai: {
        api_key: ""
        endpoint: ""
        model_version: "gpt-4"
        max_tokens: 2000
        temperature: 0.7
    }

    openai_gpt4: {
        api_key: ""
        model_version: "gpt-4"
        max_tokens: 2000
        temperature: 0.7
    }

    deepseek_v3: {
        api_key: ""
        endpoint: ""
        model_version: "v3-large"
        max_tokens: 2000
        temperature: 0.7
    }

    // Memory System Settings
    memory: {
        short_term_capacity: 1000
        long_term_capacity: 10000
        short_term_retention: 86400    // 1 day in seconds
        long_term_retention: 7776000   // 90 days in seconds
        cleanup_interval: 3600         // Memory cleanup interval in seconds
    }

    // Performance Settings
    performance: {
        max_concurrent_requests: 100
        request_timeout: 30            // seconds
        batch_size: 32
        cache_duration: 300           // seconds
    }
}

//-----------------------------------------------------------------------------
// Individual Agent Settings
//-----------------------------------------------------------------------------

// 1. Adaptive Balance AI Agent
adaptive_balance: {
    enabled: true
    update_interval: 300              // 5 minutes
    
    class_balance: {
        enabled: true
        win_rate_tolerance: 5.0       // Acceptable deviation from 50% win rate
        class_usage_minimum: 1.0      // Minimum desired class usage rate
        auto_adjustment: true
        max_adjustment: 5.0           // Maximum % change per update
    }

    skill_balance: {
        enabled: true
        power_variance: 20.0          // Acceptable % variance in skill power
        auto_adjustment: true
        adjustment_cooldown: 168      // Hours between adjustments
    }
}

// 2. Dynamic Reward AI Agent
dynamic_reward: {
    enabled: true
    update_interval: 300
    
    dopamine_management: {
        enabled: true
        max_triggers_per_hour: 5
        cooldown_period: 1200        // Minimum seconds between major rewards
        decay_rate: 0.8             // Rate at which dopamine effect diminishes
    }

    reward_generation: {
        smart_loot: true
        variety_threshold: 0.7       // Minimum variety between rewards
        novelty_bonus: 1.2          // Multiplier for new reward types
    }
}

// 3. Competitive Ranking AI Agent
competitive_ranking: {
    enabled: true
    update_interval: 300

    matchmaking: {
        enabled: true
        max_rating_difference: 300
        team_balance_weight: 0.7
        queue_timeout: 300          // seconds
    }

    ranking: {
        system_type: "elo"         // elo|glicko|trueskill
        placement_matches: 10
        decay_enabled: true
        season_length: 2160        // hours (90 days)
    }
}

// 4. Player Engagement AI Agent
player_engagement: {
    enabled: true
    update_interval: 300

    activity_tracking: {
        enabled: true
        session_analysis: true
        pattern_detection: true
    }

    retention: {
        churn_prediction: true
        intervention_threshold: 0.7
        reactivation_boost: 1.5
    }
}

// 5. Adaptive Economy AI Agent
economy: {
    enabled: true
    update_interval: 300

    market_control: {
        price_adjustment: true
        inflation_control: true
        item_sink: true
        zeny_sink: true
    }

    trading: {
        dynamic_tax: true
        price_suggestions: true
        market_manipulation_detection: true
    }
}

// 6. Smart Party & Guild AI Agent
party_guild: {
    enabled: true
    update_interval: 300

    party_matching: {
        enabled: true
        role_balance: true
        max_skill_gap: 20
        synergy_optimization: true
    }

    guild_management: {
        event_scheduling: true
        activity_tracking: true
        role_optimization: true
    }
}

// 7. Personalized AI Coach
ai_coach: {
    enabled: true
    update_interval: 300

    analysis: {
        performance_tracking: true
        combat_analysis: true
        skill_tracking: true
    }

    training: {
        max_daily_exercises: 5
        difficulty_adaptation: true
        progress_tracking: true
    }
}

// 8. Emotional Investment AI Agent
emotional_investment: {
    enabled: true
    update_interval: 300

    narrative: {
        story_depth: 3              // 1-5
        choice_frequency: 0.7
        personal_story_weight: 0.8
    }

    character_development: {
        personality_adaptation: true
        relationship_memory: true
        achievement_impact: true
    }
}

// 9. Dynamic AI Monster
dynamic_monster: {
    enabled: true
    update_interval: 300

    monster_ai: {
        learning_rate: 0.2
        group_tactics: true
        environment_awareness: true
    }

    mvp_ai: {
        enabled: true
        phase_count: 3
        memory_enabled: true
        counter_adaptation: true
    }
}

// 10. Social Influence AI Agent
social_influence: {
    enabled: true
    update_interval: 300

    reputation: {
        enabled: true
        decay_rate: 0.1
        action_impact_weight: 0.7
    }

    social_matching: {
        enabled: true
        compatibility_threshold: 0.6
        interest_weight: 0.4
    }
}

// 11. Adaptive Quest AI Agent
adaptive_quest: {
    enabled: true
    update_interval: 300

    quest_generation: {
        enabled: true
        daily_limit: 5
        variety_threshold: 0.7
        difficulty_adaptation: true
    }

    story_management: {
        branching_enabled: true
        choice_impact: true
        continuity_tracking: true
    }
}

import: conf/import/ai_agents.conf